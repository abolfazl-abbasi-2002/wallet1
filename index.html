<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="repansiv.css" />
    <title>Bankist</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">برای ورود به حساب خود اطلاعات را پر کنید</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="نام کاربری"
          class="login__input login__input--user"
          value="aa"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="رمز"
          maxlength="4"
          class="login__input login__input--pin"
          value="1111"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">موجودی فعلی</p>
          <p class="balance__date">  از تاریخ  <span class="date"></span> </p>
        </div>
        <p class="balance__value">تومان 0000</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements"></div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">واریزی</p>
        <p class="summary__value summary__value--in">0000T</p>
        <p class="summary__label">برداشتی</p>
        <p class="summary__value summary__value--out">0000T</p>
        <p class="summary__label">سود</p>
        <p class="summary__value summary__value--interest">0000T</p>
        <button class="btn--sort">&downarrow; مرتب سازی</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>انتقال وجه</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">به حساب</label>
          <label class="form__label">مقدار</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>درخواست وام</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">مقدار</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>بستن حساب</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">تایید کاربر</label>
          <label class="form__label">تایید رمز</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        شما در ساعت <span class="timer"></span> از سیستم خارج خواهید شد
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
